<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Bootstrap Link-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!--FontAwesome Link-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!--CSS Link-->
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>

  <!--JQuery Link-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <!--Calendar Header-->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!--Main Calendar Container-->
  <div class="container">

    <!--9AM Row-->
    <div class="row">
      <div class="col-sm-1 hour">9AM</div>
      <textarea class="col-sm-10 description" id="hour-9" placeholder="event here..."></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
    </div>
    <!--10AM Row-->
    <div class="row">
      <div class="col-sm-1 hour">10AM</div>
      <textarea class="col-sm-10 description" id="hour-10" placeholder="event here..."></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
    </div>
    <!--11AM Row-->
    <div class="row">
      <div class="col-sm-1 hour">11AM</div>
      <textarea class="col-sm-10 description" id="hour-11" placeholder="event here..."></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
    </div>
    <!--Noon Row-->
    <div class="row">
      <div class="col-sm-1 hour">12AM</div>
      <textarea class="col-sm-10 description" id="hour-12" placeholder="event here..."></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
    </div>
    <!--1PM Row-->
    <div class="row">
      <div class="col-sm-1 hour">1PM</div>
      <textarea class="col-sm-10 description" id="hour-13" placeholder="event here..."></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
    </div>
    <!--2PM Row-->
    <div class="row">
      <div class="col-sm-1 hour">2PM</div>
      <textarea class="col-sm-10 description" id="hour-14" placeholder="event here..."></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
    </div>
    <!--3PM Row-->
    <div class="row">
      <div class="col-sm-1 hour">3PM</div>
      <textarea class="col-sm-10 description" id="hour-15" placeholder="event here..."></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
    </div>
    <!--4PM Row-->
    <div class="row">
      <div class="col-sm-1 hour">4PM</div>
      <textarea class="col-sm-10 description" id="hour-16" placeholder="event here..."></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
    </div>
    <!--5PM Row-->
    <div class="row">
      <div class="col-sm-1 hour">5PM</div>
      <textarea class="col-sm-10 description" id="hour-17" placeholder="event here..."></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
    </div>
  </div>

  <!--JS Link-->
  <script src="script.js"></script>
  <!--Moment.js Link-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
