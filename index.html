<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap Link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--FontAwesome Link-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--Google API-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--CSS Link-->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <!--JQuery Link-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-1 hour">9AM</div>
          <textarea class="col-sm-10 description" id="hour-9" placeholder="event here..."></textarea>
        <div class="col-sm-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">10AM</div>
          <textarea class="col-sm-10 description" id="hour-10" placeholder="event here..."></textarea>
        <div class="col-sm-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">11AM</div>
          <textarea class="col-sm-10 description" id="hour-11" placeholder="event here..."></textarea>
        <div class="col-sm-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">12AM</div>
          <textarea class="col-sm-10 description" id="hour-12" placeholder="event here..."></textarea>
        <div class="col-sm-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">1PM</div>
          <textarea class="col-sm-10 description" id="hour-1" placeholder="event here..."></textarea>
        <div class="col-sm-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">2PM</div>
          <textarea class="col-sm-10 description" id="hour-2" placeholder="event here..."></textarea>
        <div class="col-sm-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">3PM</div>
          <textarea class="col-sm-10 description" id="hour-3" placeholder="event here..."></textarea>
        <div class="col-sm-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">4PM</div>
          <textarea class="col-sm-10 description" id="hour-4" placeholder="event here..."></textarea>
        <div class="col-sm-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">5PM</div>
          <textarea class="col-sm-10 description" id="hour-5" placeholder="event here..."></textarea>
        <div class="col-sm-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
    </div>

    <!--JS Link-->
    <script src="script.js"></script>
    <!--Moment.js Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
